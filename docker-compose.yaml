version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: antonio
      POSTGRES_PASSWORD: qwerty
      POSTGRES_DB: postgres
    ports:
      - "5436:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - library_net


  migrate:
    image: migrate/migrate
    container_name: migrate
    entrypoint: ["sh", "-c", "./wait_for.sh postgres:5432 -- migrate -path /migrations -database postgres://antonio:qwerty@postgres:5432/postgres?sslmode=disable up" ]
    depends_on:
      - postgres
    networks:
      - library_net
    volumes:
      - ./migrations:/migrations
      - ./wait_for.sh:/wait_for.sh

  app:
    build:
      context: .
    environment:
      DB_HOST: postgres
      DB_PORT: 5436
      DB_USER: antonio
      DB_PASS: qwerty
      DB_NAME: postgres
      DB_SSLMODE: disable
    depends_on:
      - migrate
    networks:
      - library_net



networks:
  library_net:
    driver: bridge


volumes:
  pg_data:


